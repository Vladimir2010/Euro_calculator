<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЕВРО Калкулатор</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .calculator-container {
            max-width: 700px;
            width: 100%;
            padding: 20px 30px;
            background-color: #f2f2f7;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Header с лого и заглавие */
        .calculator-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }

        .calculator-header .logo {
            position: absolute;
            left: 0;
            width: 150px;
            height: auto;
        }

        .calculator-header h1 {
            font-size: 32px;
            margin: 0;
            text-align: center;
        }

        /* Основен калкулатор */
        .main-calculator label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        .main-calculator input {
            width: 100%;
            padding: 8px;
            margin: 6px 0 12px 0;
            border: 2px solid #cccccc;
            border-radius: 8px;
        }

        .main-calculator button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .main-calculator button:hover {
            background-color: #357ac8;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Допълнителни калкулатори в две колони */
        .additional-calculators {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .calc-col {
            flex: 1;
            background-color: #e6e6e6;
            padding: 15px;
            border-radius: 8px;
        }

        .calc-col h3 {
            margin-top: 0;
            margin-bottom: 10px;
            text-align: center;
        }

        .calc-col input {
            width: 100%;
            padding: 6px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #999;
        }

        .calc-col button {
            width: 100%;
            padding: 8px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .calc-col button:hover {
            background-color: #357ac8;
        }

        /* Footer */
        .calculator-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .rate-info {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }

    </style>
</head>
<body>

<div class="calculator-container">

    <!-- Header -->
    <div class="calculator-header">
        <img src="logo-d-d.jpg" alt="Лого" class="logo">
        <h1>ЕВРО КАЛКУЛАТОР</h1>
    </div>

    <!-- Основен калкулатор -->
    <div class="main-calculator">
        <label>Дължима сума (ЕВРО):</label>
        <input type="text" id="input_due" placeholder="0.00">

        <label>Платено в ЛЕВА:</label>
        <input type="text" id="input_paid_lev" placeholder="0.00">

        <label>Платено в ЕВРО:</label>
        <input type="text" id="input_paid_eur" placeholder="0.00">

        <button id="btn_calc">Изчисли ресто</button>
        <div id="label_result" class="result">Ресто в ЕВРО: 0.00</div>
    </div>

    <!-- Допълнителни калкулатори -->
    <div class="additional-calculators">
        <div class="calc-col">
            <h3>Евро → Лева</h3>
            <input type="text" id="input_eur_to_lev" placeholder="0.00">
            <button id="btn_eur_to_lev">Изчисли в лева</button>
            <div id="result_eur_to_lev" class="result"></div>
        </div>
        <div class="calc-col">
            <h3>Лева → Евро</h3>
            <input type="text" id="input_lev_to_eur" placeholder="0.00">
            <button id="btn_lev_to_eur">Изчисли в евро</button>
            <div id="result_lev_to_eur" class="result"></div>
        </div>
    </div>

    <!-- Footer -->
    <div class="calculator-footer">
        <p>© 2025 Профинанс Д и Д ЕООД. Всички права запазени.</p>
    </div>

</div>

<script>
    // Универсална функция за парсване на числа
    function parseAmount(value) {
        value = value.replace(',', '.').trim();
        let num = parseFloat(value);
        return isNaN(num) ? 0.0 : num;
    }

    // Основен калкулатор: Ресто в евро
    const input_due = document.getElementById('input_due');
    const input_paid_lev = document.getElementById('input_paid_lev');
    const input_paid_eur = document.getElementById('input_paid_eur');
    const btn_calc = document.getElementById('btn_calc');
    const label_result = document.getElementById('label_result');

    btn_calc.addEventListener('click', () => {
        const due = parseAmount(input_due.value);
        const paid_lev = parseAmount(input_paid_lev.value);
        const paid_eur = parseAmount(input_paid_eur.value);
        const rate = 1.95583;
        const total_paid_eur = paid_eur + (paid_lev / rate);
        const change_eur = total_paid_eur - due;
        label_result.innerText = `Ресто в ЕВРО: ${change_eur.toFixed(2)}`;
    });

    // Евро → Лева
    const btnEurToLev = document.getElementById('btn_eur_to_lev');
    const inputEurToLev = document.getElementById('input_eur_to_lev');
    const resultEurToLev = document.getElementById('result_eur_to_lev');

    btnEurToLev.addEventListener('click', () => {
        const eur = parseAmount(inputEurToLev.value);
        const lev = eur * 1.95583;
        resultEurToLev.innerText = `${lev.toFixed(2)} лева`;
    });

    // Лева → Евро
    const btnLevToEur = document.getElementById('btn_lev_to_eur');
    const inputLevToEur = document.getElementById('input_lev_to_eur');
    const resultLevToEur = document.getElementById('result_lev_to_eur');

    btnLevToEur.addEventListener('click', () => {
        const lev = parseAmount(inputLevToEur.value);
        const eur = lev / 1.95583;
        resultLevToEur.innerText = `${eur.toFixed(2)} евро`;
    });


    function clearOnFocus(element) {
    element.addEventListener('focus', function() {
        if (this.value === '' || this.value === '0.00') {
            this.value = '';
        }
    });
    element.addEventListener('blur', function() {
        if (this.value === '') {
            this.value = '0.00';
        }
    });
}

    clearOnFocus(document.getElementById('input_due'));
    clearOnFocus(document.getElementById('input_paid_lev'));
    clearOnFocus(document.getElementById('input_paid_eur'));
    clearOnFocus(document.getElementById('input_eur_to_lev'));
    clearOnFocus(document.getElementById('input_lev_to_eur'));

</script>

</body>
</html>
