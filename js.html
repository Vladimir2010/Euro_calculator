<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ресто Калкулатор (ЕВРО/ЛЕВА)</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: white;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
}
h1 {
    font-size: 20px;
    text-align: center;
    margin-bottom: 20px;
}
label {
    font-weight: bold;
}
input {
    width: 100%;
    padding: 8px;
    margin: 6px 0 12px 0;
    border-radius: 8px;
    border: 2px solid #cccccc;
}
button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
button:hover {
    background-color: #357ac8;
}
.result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
    <h1>Ресто Калкулатор (ЕВРО/ЛЕВА)</h1>
    <label for="due">Дължима сума (ЕВРО):</label>
    <input type="text" id="due" value="0.00">

    <label for="paid_lev">Платено в ЛЕВА:</label>
    <input type="text" id="paid_lev" value="0.00">

    <label for="paid_eur">Платено в ЕВРО:</label>
    <input type="text" id="paid_eur" value="0.00">

    <button onclick="calculateChange()">Изчисли ресто</button>
    <div class="result" id="result">Ресто в ЕВРО: 0.00</div>
</div>

<script>
function parseAmount(value) {
    value = value.replace(',', '.').trim();
    let num = parseFloat(value);
    return isNaN(num) ? 0.0 : num;
}

function calculateChange() {
    let due = parseAmount(document.getElementById('due').value);
    let paid_lev = parseAmount(document.getElementById('paid_lev').value);
    let paid_eur = parseAmount(document.getElementById('paid_eur').value);

    let rate = 1.95583;
    let total_paid_eur = paid_eur + (paid_lev / rate);
    let change_eur = total_paid_eur - due;

    document.getElementById('due').value = due.toFixed(2);
    document.getElementById('paid_lev').value = paid_lev.toFixed(2);
    document.getElementById('paid_eur').value = paid_eur.toFixed(2);

    document.getElementById('result').textContent = `Ресто в ЕВРО: ${change_eur.toFixed(2)}`;
}
</script>
</body>
</html>
